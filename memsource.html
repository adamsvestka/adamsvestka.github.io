<html>
    <body>
        <script>
            window.onmessage = async event => {
                console.log('message', event.data);
                const response = await fetch(event.data.url, event.data.payload);
                const stripped = JSON.parse(JSON.stringify(response));
                console.log('fetched', stripped);
                window.parent.postMessage(stripped, '*');
            }
        </script>
    </body>
</html>
